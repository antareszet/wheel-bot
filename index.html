<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <title>Колесо фортуны</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f5fa 60%, #e0e7ff 100%);
            margin: 0;
        }
        .container {
            position: relative;
            margin-bottom: 20px;
        }
        #wheel {
            width: 500px;
            height: 500px;
            box-shadow: 0 6px 32px 0 rgba(60,60,120,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.10);
            border-radius: 50%;
            background: radial-gradient(circle at 60% 40%, #fff 60%, #e0e7ff 100%);
        }
        #pointer {
            position: absolute;
            top: auto;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg); /* Стрелка теперь внизу и указывает вверх */
            width: 85px;
            height: 85px;
            z-index: 2;
        }
        #spin {
            margin-top: 10px;
            padding: 22px 60px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #36a2eb 0%, #32b67a 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            box-shadow: 0 2px 12px 0 rgba(60,60,120,0.10);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        #spin:hover {
            background: linear-gradient(90deg, #32b67a 0%, #36a2eb 100%);
            transform: scale(1.06);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="wheel" width="500" height="500"></canvas>
        <!-- SVG pointer -->
        <svg id="pointer" viewBox="0 0 85 85">
            <polygon points="42.5,0 75,65 42.5,53 10,65" fill="#ff595e" stroke="#fff" stroke-width="5"/>
            <circle cx="42.5" cy="72" r="10" fill="#fff" stroke="#ff595e" stroke-width="5"/>
        </svg>
    </div>
    <button id="spin">КРУТИТЬ КОЛЕСО</button>
    <script>
        // Сектора колеса
        const sectors = [
            "Скидка 7%",
            "Скидка 10%",
            "Скидка 15%",
            "Скидка 20%",
            "бонусы 100",
            "Бонусы 200",
            "Бонусы 300",
            "Скидка на год 10%",
            "Подарочный бокс 10000 рублей",
            "Подарочный бокс всей палитры Modern Gel"
        ];
        const colors = [
            '#36a2eb', '#32b67a', '#ff595e', '#ffca3a', '#8ac926',
            '#1982c4', '#6a4c93', '#ff924c', '#b388ff', '#00bfae'
        ];
        const wheel = document.getElementById('wheel');
        const ctx = wheel.getContext('2d');
        const spinBtn = document.getElementById('spin');
        const pointer = document.getElementById('pointer');
        const size = wheel.width;
        const radius = size / 2;
        let angle = 0; // текущий угол
        let spinning = false;

        // Функция отрисовки колеса
        function drawWheel(rotAngle = 0) {
            ctx.clearRect(0, 0, size, size);
            const arc = 2 * Math.PI / sectors.length;
            for (let i = 0; i < sectors.length; i++) {
                // Сектор с радиальным градиентом
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius - 10, arc * i + rotAngle, arc * (i + 1) + rotAngle);
                ctx.closePath();
                // Градиент: от цвета сектора к белому только у края
                let grad = ctx.createRadialGradient(
                    radius, radius, radius * 0.2, // центр, маленький радиус
                    radius, radius, radius - 10    // центр, внешний радиус
                );
                grad.addColorStop(0, colors[i % colors.length]);
                grad.addColorStop(0.85, colors[i % colors.length]); // основной цвет до 85%
                grad.addColorStop(1, '#fff'); // белый только у самого края
                ctx.fillStyle = grad;
                ctx.fill();
                ctx.restore();
                // Текст
                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(arc * i + arc / 2 + rotAngle);
                ctx.textAlign = "right";
                ctx.font = "bold 14px sans-serif";
                ctx.fillStyle = "#fff";
                ctx.shadowColor = "#222";
                ctx.shadowBlur = 2;
                let text = sectors[i];
                let maxWidth = radius - 60;
                let fontSize = 14;
                let lines = [];
                function wrapText(text, maxWidth, fontSize) {
                    ctx.font = `bold ${fontSize}px sans-serif`;
                    let words = text.split(' ');
                    let line = '';
                    let result = [];
                    for (let w of words) {
                        let testLine = line ? line + ' ' + w : w;
                        let metrics = ctx.measureText(testLine);
                        if (metrics.width > maxWidth && line) {
                            result.push(line);
                            line = w;
                        } else {
                            line = testLine;
                        }
                    }
                    if (line) result.push(line);
                    return result;
                }
                lines = wrapText(text, maxWidth, fontSize);
                if (lines.length > 3) {
                    lines = lines.slice(0, 3);
                    lines[2] = lines[2].replace(/(.{3,})$/, '$1...');
                }
                ctx.font = `bold ${fontSize}px sans-serif`;
                let y = 10 - (lines.length - 1) * fontSize / 2;
                for (let l of lines) {
                    ctx.fillText(l, radius - 30, y);
                    y += fontSize;
                }
                ctx.restore();
            }
            // Центр круга
            ctx.save();
            ctx.beginPath();
            ctx.arc(radius, radius, 50, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#36a2eb';
            ctx.stroke();
            ctx.restore();
        }

        drawWheel();

        // Псевдорандом: переброс для редких призов
        function getFairRandomIndex() {
            while (true) {
                let idx = Math.floor(Math.random() * sectors.length);
                // 9 и 10 приз (индексы 8 и 9) перебрасываем с вероятностью 90%
                if ((idx === 8 || idx === 9) && Math.random() < 0.95) continue;
                return idx;
            }
        }

        // Анимация вращения
        function spinWheel() {
            if (spinning) return;
            spinning = true;
            spinBtn.disabled = true;
            let duration = 4000 + Math.random() * 1000;
            let start = null;
            let selectedIdx = getFairRandomIndex();
            const arc = 2 * Math.PI / sectors.length;
            // Рассчитываем угол, чтобы выбранный сектор оказался под стрелкой (на 6 часах, PI/2), С УЧЁТОМ ЦЕНТРА СЕКТОРА
            let targetAngle = (2 * Math.PI * 5) + (2 * Math.PI - (selectedIdx * arc + arc / 2) + Math.PI / 2);
            let initialAngle = angle;

            function animate(ts) {
                if (!start) start = ts;
                let elapsed = ts - start;
                let progress = Math.min(elapsed / duration, 1);
                // easeOutCubic
                let ease = 1 - Math.pow(1 - progress, 3);
                angle = initialAngle + (targetAngle - initialAngle) * ease;
                drawWheel(angle);
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    angle = (initialAngle + (targetAngle - initialAngle)) % (2 * Math.PI);
                    drawWheel(angle);
                    spinning = false;
                    spinBtn.disabled = false;
                    showResult();
                }
            }
            requestAnimationFrame(animate);
        }

        // Определить сектор, на который попали
        function showResult() {
            const arc = 2 * Math.PI / sectors.length;
            let normalized = (2 * Math.PI - (angle - Math.PI / 2)) % (2 * Math.PI);
            let idx = Math.floor(normalized / arc) % sectors.length;
            setTimeout(() => {
                alert('Выпал сектор: ' + sectors[idx]);
                // Telegram Mini App integration
                if (window.Telegram && Telegram.WebApp && Telegram.WebApp.sendData) {
                    Telegram.WebApp.sendData(JSON.stringify({ prize: sectors[idx] }));
                }
            }, 400);
        }

        spinBtn.addEventListener('click', spinWheel);
    </script>
</body>
</html>

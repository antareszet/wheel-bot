<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо фортуны</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at 60% 40%, #471652 60%, #2d1436 100%);
            margin: 0;
        }
        .container {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #wheel {
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            aspect-ratio: 1 / 1;
            display: block;
            margin: 0 auto;
            background: transparent;
            border-radius: 50%;
            box-shadow: 0 8px 36px 0 rgba(60,60,120,0.18), 0 2px 12px 0 rgba(0,0,0,0.20);
        }
        #pointer {
            position: absolute;
            top: auto;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            width: 15vw;
            max-width: 85px;
            height: 15vw;
            max-height: 85px;
            z-index: 2;
        }
        #spin {
            margin-top: 10px;
            padding: 22px 60px;
            font-size: 24px;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
            background: linear-gradient(90deg, #6a3a8c 0%, #471652 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            box-shadow: 0 2px 12px 0 rgba(60,60,120,0.16);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        #spin:hover {
            background: linear-gradient(90deg, #3d246c 0%, #471652 100%);
            transform: scale(1.06);
        }
        .logo-grape {
            width: 220px;
            margin-bottom: 18px;
            margin-top: 8px;
            display: flex;
            justify-content: center;
            filter: drop-shadow(0 2px 8px rgba(80,60,120,0.22));
        }
        .logo-grape text {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="logo-grape">
        <svg width="220" height="110" viewBox="0 0 220 110" fill="none" xmlns="http://www.w3.org/2000/svg">
            <text x="0" y="35" font-size="38" fill="white">GRA</text>
            <rect x="0" y="45" width="38" height="38" fill="white"/>
            <text x="44" y="76" font-size="38" fill="white">PE</text>
            <text x="0" y="104" font-size="20" letter-spacing="3" fill="white">PROFESSIONAL</text>
        </svg>
    </div>
    <div class="container">
        <canvas id="wheel" width="400" height="400"></canvas>
        <!-- SVG pointer -->
        <svg id="pointer" viewBox="0 0 85 85">
            <polygon points="42.5,0 75,65 42.5,53 10,65" fill="#e3d8fd" stroke="#6a3a8c" stroke-width="5"/>
            <circle cx="42.5" cy="72" r="10" fill="#fff" stroke="#a084ca" stroke-width="5"/>
        </svg>
    </div>
    <button id="spin">КРУТИТЬ КОЛЕСО</button>
    <script>
        // Сектора колеса
        const sectors = [
            "Скидка 5%",
            "Скидка 10%",
            "Скидка 15%",
            "Скидка 20%",
            "Бонусы 100",
            "Бонусы 200",
            "Бонусы 300",
            "Скидка на год 10%",
            "Подарочный бокс 10000 рублей",
            "Подарочный бокс палитры Modern Gel"
        ];
        const wheel = document.getElementById('wheel');
        const ctx = wheel.getContext('2d');
        const spinBtn = document.getElementById('spin');
        const pointer = document.getElementById('pointer');
        let angle = 0; // текущий угол
        let spinning = false;

        // Функция отрисовки колеса
        function drawWheel(rotAngle = 0) {
            const size = wheel.width;
            const radius = size / 2;
            ctx.clearRect(0, 0, size, size);
            const arc = 2 * Math.PI / sectors.length;
            // Новый стиль: единый градиент для всех секторов
            const sectorGradient = ctx.createRadialGradient(
                radius, radius, radius * 0.4,
                radius, radius, radius - 10
            );
            sectorGradient.addColorStop(0, '#471652'); // глубокий фирменный фиолетовый
            sectorGradient.addColorStop(0.9, '#a084ca'); // светло-фиолетовый
            sectorGradient.addColorStop(1, '#d1d5db'); // серебристо-серый
            for (let i = 0; i < sectors.length; i++) {
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius - 10, arc * i + rotAngle, arc * (i + 1) + rotAngle);
                ctx.closePath();
                ctx.fillStyle = sectorGradient;
                ctx.shadowColor = 'rgba(160,132,202,0.08)';
                ctx.shadowBlur = 10;
                ctx.fill();
                // Более заметный двойной разделитель между секторами
                ctx.save();
                ctx.lineWidth = 7;
                ctx.strokeStyle = '#3d246c'; // тёмно-фиолетовый основной разделитель
                ctx.shadowColor = '#fff';
                ctx.shadowBlur = 6;
                ctx.beginPath();
                ctx.arc(radius, radius, radius - 10, arc * i + rotAngle, arc * (i + 1) + rotAngle);
                ctx.stroke();
                ctx.lineWidth = 2.2;
                ctx.strokeStyle = '#fff'; // тонкая белая линия поверх
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(radius, radius, radius - 10, arc * i + rotAngle, arc * (i + 1) + rotAngle);
                ctx.stroke();
                ctx.restore();
                ctx.restore();
                // Лёгкий внутренний блик
                ctx.save();
                ctx.globalAlpha = 0.10;
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius - 18, arc * i + rotAngle + 0.18, arc * (i + 1) + rotAngle - 0.18);
                ctx.closePath();
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.restore();
                // Текст: белый с тёмно-фиолетовой обводкой, без подложки даже для длинных призов
                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(arc * i + arc / 2 + rotAngle);
                ctx.textAlign = "right";
                ctx.font = `bold ${Math.max(12, Math.floor(size/38))}px 'Montserrat', Arial, sans-serif`;
                ctx.lineWidth = 2.2;
                ctx.strokeStyle = '#3d246c';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = 'rgba(0,0,0,0.10)';
                ctx.shadowBlur = 2;
                let text = sectors[i];
                let maxWidth = radius - 60;
                let fontSize = Math.max(12, Math.floor(size/38));
                let lines = [];
                function wrapText(text, maxWidth, fontSize) {
                    ctx.font = `bold ${fontSize}px 'Montserrat', Arial, sans-serif`;
                    let words = text.split(' ');
                    let line = '';
                    let result = [];
                    for (let w of words) {
                        let testLine = line ? line + ' ' + w : w;
                        let metrics = ctx.measureText(testLine);
                        if (metrics.width > maxWidth && line) {
                            result.push(line);
                            line = w;
                        } else {
                            line = testLine;
                        }
                    }
                    if (line) result.push(line);
                    return result;
                }
                lines = wrapText(text, maxWidth, fontSize);
                // Автоматическое уменьшение шрифта и аккуратная подложка под каждую строку для длинных призов
                let isLongPrize = text.includes('палитры Modern Gel');
                if (isLongPrize && lines.length > 2) {
                    fontSize = Math.max(10, Math.floor(size/48));
                    lines = wrapText(text, maxWidth, fontSize);
                }
                if (lines.length > 3) {
                    lines = lines.slice(0, 3);
                    lines[2] = lines[2].replace(/(.{3,})$/, '$1...');
                }
                let y = 10 - (lines.length - 1) * fontSize / 2;
                for (let l of lines) {
                    ctx.font = `bold ${fontSize}px 'Montserrat', Arial, sans-serif`;
                    ctx.lineWidth = 2.2;
                    ctx.strokeStyle = '#3d246c';
                    ctx.fillStyle = '#fff';
                    ctx.shadowColor = 'rgba(0,0,0,0.10)';
                    ctx.shadowBlur = 2;
                    ctx.strokeText(l, radius - 30, y);
                    ctx.fillText(l, radius - 30, y);
                    y += fontSize;
                }
                ctx.restore();
            }
            // Центр круга с градиентом и блеском
            ctx.save();
            ctx.beginPath();
            ctx.arc(radius, radius, Math.max(32, size/16), 0, 2 * Math.PI);
            let centerGrad = ctx.createRadialGradient(radius, radius, radius*0.02, radius, radius, radius*0.5);
            centerGrad.addColorStop(0, '#f3e8ff');
            centerGrad.addColorStop(0.4, '#a084ca');
            centerGrad.addColorStop(1, '#3d246c');
            ctx.fillStyle = centerGrad;
            ctx.shadowColor = '#a084ca88';
            ctx.shadowBlur = 18;
            ctx.fill();
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#6a3a8c';
            ctx.stroke();
            // Блик в центре (имитация лака)
            ctx.globalAlpha = 0.22;
            ctx.beginPath();
            ctx.arc(radius, radius-10, Math.max(16, size/28), Math.PI*0.85, Math.PI*2.15);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 8;
            ctx.stroke();
            ctx.restore();
        }

        drawWheel();

        // Псевдорандом: переброс для редких призов
        function getFairRandomIndex() {
            while (true) {
                let idx = Math.floor(Math.random() * sectors.length);
                // 9 и 10 приз (индексы 8 и 9) перебрасываем с вероятностью 80%
                if ((idx === 8 || idx === 9) && Math.random() < 0.8) continue;
                return idx;
            }
        }

        // Анимация вращения
        function spinWheel() {
            if (spinning) return;
            spinning = true;
            spinBtn.disabled = true;
            let duration = 4000 + Math.random() * 1000;
            let start = null;
            let selectedIdx = getFairRandomIndex();
            const arc = 2 * Math.PI / sectors.length;
            // Рассчитываем угол, чтобы выбранный сектор оказался под стрелкой (на 6 часах, PI/2), С УЧЁТОМ ЦЕНТРА СЕКТОРА
            let targetAngle = (2 * Math.PI * 5) + (2 * Math.PI - (selectedIdx * arc + arc / 2) + Math.PI / 2);
            let initialAngle = angle;

            function animate(ts) {
                if (!start) start = ts;
                let elapsed = ts - start;
                let progress = Math.min(elapsed / duration, 1);
                // easeOutCubic
                let ease = 1 - Math.pow(1 - progress, 3);
                angle = initialAngle + (targetAngle - initialAngle) * ease;
                drawWheel(angle);
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    angle = (initialAngle + (targetAngle - initialAngle)) % (2 * Math.PI);
                    drawWheel(angle);
                    spinning = false;
                    spinBtn.disabled = false;
                    showResult();
                }
            }
            requestAnimationFrame(animate);
        }

        // Определить сектор, на который попали
        function showResult() {
            const arc = 2 * Math.PI / sectors.length;
            let normalized = (2 * Math.PI - (angle - Math.PI / 2)) % (2 * Math.PI);
            let idx = Math.floor(normalized / arc) % sectors.length;
            setTimeout(() => {
                alert('Выпал сектор: ' + sectors[idx]);
                // Telegram Mini App integration
                if (window.Telegram && Telegram.WebApp && Telegram.WebApp.sendData) {
                    Telegram.WebApp.sendData(JSON.stringify({ prize: sectors[idx] }));
                }
            }, 400);
        }

        spinBtn.addEventListener('click', spinWheel);

        function resizeWheel() {
            // Устанавливаем размер canvas в зависимости от меньшей стороны экрана
            const minDim = Math.min(window.innerWidth, window.innerHeight) * 0.9;
            const size = Math.min(400, minDim);
            wheel.style.width = wheel.style.height = size + 'px';
            wheel.width = wheel.height = size;
            drawWheel(angle);
        }
        window.addEventListener('resize', resizeWheel);
        window.addEventListener('DOMContentLoaded', resizeWheel);
    </script>
</body>
</html>

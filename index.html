<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Колесо фортуны</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f5fa 60%, #e0e7ff 100%);
            margin: 0;
        }
        .container {
            position: relative;
            margin-bottom: 20px;
        }
        #wheel {
            width: 500px;
            height: 500px;
            box-shadow: 0 6px 32px 0 rgba(60,60,120,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.10);
            border-radius: 50%;
            background: radial-gradient(circle at 60% 40%, #fff 60%, #e0e7ff 100%);
        }
        #pointer {
            position: absolute;
            top: -46px;
            left: 50%;
            transform: translateX(-50%);
            width: 85px;
            height: 85px;
            z-index: 2;
        }
        #spin {
            margin-top: 10px;
            padding: 22px 60px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #36a2eb 0%, #32b67a 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            box-shadow: 0 2px 12px 0 rgba(60,60,120,0.10);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        #spin:hover {
            background: linear-gradient(90deg, #32b67a 0%, #36a2eb 100%);
            transform: scale(1.06);
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="wheel" width="500" height="500"></canvas>
        <svg id="pointer" viewBox="0 0 85 85">
            <polygon points="42.5,0 75,65 42.5,53 10,65" fill="#ff595e" stroke="#fff" stroke-width="5"/>
            <circle cx="42.5" cy="72" r="10" fill="#fff" stroke="#ff595e" stroke-width="5"/>
        </svg>
    </div>
    <button id="spin">КРУТИТЬ КОЛЕСО</button>
    <script>
        const wheel = document.getElementById('wheel');
        const ctx = wheel.getContext('2d');
        const segments = [
            { text: "Промокод 10%", value: "Промокод 10%" },
            { text: "Промокод 15%", value: "Промокод 15%" },
            { text: "Подарок\nк заказу", value: "Подарок к заказу" },
            { text: "500 бонусов", value: "500 бонусов" },
            { text: "Удвоение\nбонусов", value: "Удвоение бонусов" },
            { text: "Промокод 5%", value: "Промокод 5%" },
            { text: "Сюрприз от магазина", value: "Сюрприз от магазина" }
        ];
        const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#43e97b', '#f441a5'];
        let angle = 0;
        let spinning = false;
        let targetAngle = 0;
        let animationFrame;

        function drawWheel() {
            const centerX = wheel.width / 2;
            const centerY = wheel.height / 2;
            const radius = wheel.width / 2 - 28;
            const segAngle = 2 * Math.PI / segments.length;

            ctx.clearRect(0, 0, wheel.width, wheel.height);

            // Draw shadow
            ctx.save();
            ctx.beginPath();
            ctx.arc(centerX, centerY + 18, radius, 0, 2 * Math.PI);
            ctx.shadowColor = '#8888ff';
            ctx.shadowBlur = 28;
            ctx.fillStyle = '#e0e7ff';
            ctx.fill();
            ctx.restore();

            for (let i = 0; i < segments.length; i++) {
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle + i * segAngle, angle + (i + 1) * segAngle);
                ctx.closePath();
                // Gradient for segment
                let grad = ctx.createLinearGradient(centerX, centerY, centerX + Math.cos(angle + (i + 0.5) * segAngle) * radius, centerY + Math.sin(angle + (i + 0.5) * segAngle) * radius);
                grad.addColorStop(0, colors[i % colors.length]);
                grad.addColorStop(1, '#fff');
                ctx.fillStyle = grad;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 6;
                ctx.stroke();
                // Text
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + (i + 0.5) * segAngle);
                ctx.textAlign = "right";
                ctx.fillStyle = "#333";
                let text = segments[i].text;
                let textRadius = radius - 36;
                let baseFontSize = 20;
                let fontSize = baseFontSize;
                // --- Обработка ручного переноса ---
                let lines = text.split('\n');
                function wrapText(text, maxWidth, fontSize) {
                    ctx.font = `bold ${fontSize}px Arial`;
                    let words = text.split(' ');
                    let line = '';
                    let result = [];
                    for (let w of words) {
                        let testLine = line ? line + ' ' + w : w;
                        let metrics = ctx.measureText(testLine);
                        if (metrics.width > maxWidth && line) {
                            result.push(line);
                            line = w;
                        } else {
                            line = testLine;
                        }
                    }
                    if (line) result.push(line);
                    return result;
                }
                if (lines.length === 1 && text.length > 13) {
                    let idx = text.lastIndexOf(' ', Math.floor(text.length/2));
                    if (idx > 0) {
                        lines = [text.slice(0, idx), text.slice(idx+1)];
                    }
                }
                if (lines.length === 1) {
                    lines = wrapText(text, radius * 0.9, fontSize);
                }
                if (lines.length > 2) {
                    fontSize = 14;
                    lines = wrapText(text, radius * 0.9, fontSize);
                }
                if (lines.length > 3) {
                    lines = lines.slice(0, 3);
                    lines[2] = lines[2].replace(/(.{3,})$/, '$1...');
                }
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.shadowColor = '#fff';
                ctx.shadowBlur = 4;
                let y = 12 - (lines.length-1)*fontSize/2;
                for (let l of lines) {
                    ctx.fillText(l, textRadius, y);
                    y += fontSize;
                }
                ctx.restore();
            }
            // Draw center circle
            ctx.save();
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#aaa';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.restore();
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            const prizeIdx = Math.floor(Math.random() * segments.length);
            const segAngle = 2 * Math.PI / segments.length;
            const spins = 5 + Math.random() * 1;
            targetAngle = (2 * Math.PI * spins) - (prizeIdx * segAngle + segAngle / 2);
            const duration = 3500;
            const start = performance.now();
            const startAngle = angle;

            function animate(now) {
                const elapsed = now - start;
                const t = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - t, 3);
                angle = startAngle + (targetAngle - startAngle) * ease;
                drawWheel();
                if (t < 1) {
                    animationFrame = requestAnimationFrame(animate);
                } else {
                    spinning = false;
                    angle = angle % (2 * Math.PI);
                    drawWheel();
                    setTimeout(() => {
                        const prize = segments[prizeIdx].value;
                        alert('Ваш приз: ' + prize);
                        // Отправка данных в Telegram WebApp
                        if (window.Telegram && window.Telegram.WebApp) {
                            Telegram.WebApp.sendData(JSON.stringify({ prize: prize }));
                        } else {
                            alert('Мини-приложение должно быть открыто через Telegram!');
                        }
                    }, 400);
                }
            }
            animationFrame = requestAnimationFrame(animate);
        }

        drawWheel();
        document.getElementById('spin').onclick = spinWheel;
    </script>
</body>
</html>
